- query: |
    SELECT count(*) as days,
      u.username as user
    FROM user_visits v
    JOIN users u on u.id = v.user_id
    WHERE u.username ILIKE $1::varchar
    GROUP BY u.username
    ORDER BY count(*) DESC
    LIMIT $2::int
